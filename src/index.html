<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="icon" href="/images/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script
      defer
      type="text/javascript"
      src="scripts/main.js"
    >
    </script>
  </head>
  <body class="page__body">
    <header hidden class="header page__section">
      <div class="container">
        <div class="header__nav">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="images/logo.svg"
                alt="logo"
              >
            </a>

            <a href="#menu" class="header__menu-opener">
              <img
                class="icon"
                src="images/menu-opener.svg"
                alt="menu-opener"
              >
            </a>
          </div>

          <div class="header__list">
            <a href="#about-us" class="header__link">
              about us
            </a>

            <a href="#services" class="header__link">
              services
            </a>

            <a href="#testimonials" class="header__link">
              testimonials
            </a>

            <a href="#contact-us" class="header__link">
              contact us
            </a>
          </div>

          <a href="#" class="header__link header__link--special">
            Hire us
          </a>
        </div>

        <div class="header__content">
          <div class="grid grid--tablet grid--desktop">
            <div class="grid__item--tablet-1-6 grid__item--desktop-1-4">
              <h1 class="header__title">
                Strategic Agency
              </h1>
            </div>

            <div class="grid__item--tablet-1-4 grid__item--desktop-1-5">
              <div class="header__subscription">
                We believe in the power of bold ideas that can solve business challenges.
              </div>
            </div>

            <div class="grid__item--tablet-1-3 grid__item--desktop-1-4">
              <button class="header__button">
                Learn more
              </button>
            </div>
          </div>
        </div>

        <div class="slider">

        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="/" class="logo">
              <img
                src="images/logo.svg"
                alt="menu-logo"
                class="logo__image"
              >
            </a>

            <a href="#" class="menu__close">
              <img
                src="images/icon--cross.jpeg"
                alt="close"
                class="icon icon--cross"
              >
            </a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#about-us" class="menu__link">
                About us
              </a>
            </li>

            <li class="menu__item">
              <a href="#services" class="menu__link">
                Services
              </a>
            </li>

            <li class="menu__item">
              <a href="#testimonials" class="menu__link">
                Testimonials
              </a>
            </li>

            <li class="menu__item">
              <a href="#contact-us" class="menu__link">
                Contact us
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main></main>

    <footer class="footer">
      <div class="container">
        <div class="grid grid--tablet grid--desktop">
          <div class="grid__item grid__item--tablet-1-4 grid__item--desktop-1-5">
            <h2 class="footer__title">
              Send us  a message
            </h2>

            <form action="#">
              <label class="form">
                <input
                name="email"
                type="email"
                class="footer__form form-field"
                placeholder="Your email"
                required
              >
              </label>

              <label class="form">
                <input
                name="name"
                type="text"
                class="footer__form form-field"
                placeholder="Your name"
                required
              >
              </label>

              <textarea
                class="footer__form footer__form--last form-field"
                placeholder="Your message"
                name="message"
                required
              >
              </textarea>

              <div class="grid__item grid__item--tablet-1-4 grid__item--desktop-1-5">
                <button class="footer__button">
                  Send
                </button>
              </div>
            </form>
          </div>

          <div class="grid__item grid__item--tablet-1-3 grid__item--desktop-1-4">

          </div>

          <div class="grid__item grid__item--desktop-7-12">

          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
